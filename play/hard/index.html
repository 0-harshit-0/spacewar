<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Space Warfare</title>

	<link rel="stylesheet" type="text/css"	href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"/>
	
	<script src="https://cdn.jsdelivr.net/gh/0-harshit-0/Utility-HTML5Canvas@master/utility.min.js" defer="true"></script>

	<link rel="stylesheet" type="text/css" href="t.css">
	<script type="text/javascript" src="t.js" defer="true"></script>

</head>
<body>

	<h1 id="txt">select your ship captain</h1>
	<div id="container">
		<button onclick="startGame('1')">
			<img class="imgs" src="../../images/basicShadow.png">
			<h2 class="shipName">Assault</h2>
			<p class="desc">
				Damage: 4<br>
				range: 50<br>
				reload: 300ms<br>
				super: fires bullets from every angles for 3 seconds.
			</p>
		</button>
		<button onclick="startGame('2')">
			<img class="imgs" src="../../images/smgShadow.png">
			<h2 class="shipName">SMG</h2>
			<p class="desc">
				Damage: 2<br>
				range: 30<br>
				reload: 10ms<br>
				super: Range doubles for 5 seconds.
			</p>
		</button>
		<button onclick="startGame('3')">
			<img class="imgs" src="../../images/sniperShadow.png">
			<h2 class="shipName">Sniper</h2>
			<p class="desc">
				Damage: 100<br>
				range: 80<br>
				reload: 1000ms<br>
				super: fires 5 penetrable bullets.
			</p>
		</button>
	</div>

	<canvas id="invaders"></canvas>
	<canvas id="front"></canvas>
	<canvas id="back"></canvas>

</body>
</html>
